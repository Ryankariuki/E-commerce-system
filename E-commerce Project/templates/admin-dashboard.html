<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Retail Rise</title>
    <link rel="stylesheet" href="/static/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/images/retail rise logo.png" alt="Retail Rise logo" width="70" height="70" class="me-2">
            </a>
        </div>
    </nav>
    
    <!-- Dashboard Content -->
    <div class="container mt-4">
        <h2 class="text-center">Admin Dashboard</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Sellers Registered</h5>
                        <p id="seller-count" class="display-4">...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Buyers Registered</h5>
                        <p id="buyer-count" class="display-4">...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch('/api/user_counts')
            .then(response => response.json())
            .then(data => {
                document.getElementById('seller-count').textContent = data.seller_count;
                document.getElementById('buyer-count').textContent = data.buyer_count;
            });
    </script>    
    
    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Retail Rise. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

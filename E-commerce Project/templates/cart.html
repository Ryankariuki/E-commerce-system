<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Retail Rise</title>
    <link rel="stylesheet" href="/static/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/images/retail rise logo.png" alt="Retail Rise Logo" width="70" height="70" class="me-2"> Retail Rise
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products">Products</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Cart Section-->
    <section class=" py-5">
        <div class="container">
            <h2 class="text-center mb-4">Your Shopping Cart</h2>
            <div class="table-responsive">
                <table class="table table-hover align-middle" id="cart-table">
                    <thread class="table-dark">
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thread>
                    <tbody>

                        <!--Additional items go here-->

                    </tbody>
                </table>
            </div>

            <!--Cart Summary-->
            <div class="text-end mt-4">
                <h4>Total: <span class="text-primary" id="cart-total">KES 0</span></h4>
                <button class="btn btn-success btn-lg mt-2" onclick="proceedToCheckout()" aria-label="Proceed to Checkout">Proceed to Checkout</a>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Retail Rise. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/cart.js"></script>
    <script src="/static/product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

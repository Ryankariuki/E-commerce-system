<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - Retail Rise</title>
    <link rel="stylesheet" href="/static/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/images/retail rise logo.png" alt="Retail Rise logo" width="70" height="70" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Header Section-->
    <header class="text-center py-5 bg-light"max-width="200px">
        <div class="container mt-5 d-flex justify-content-center align-items-center">
            <h2>Welcome to Retail Rise</h2>
        </div>
    </header>

    <!--Role Selection Section-->
    <div class="container text-center mt-5">
        <h3 class="mb-4">Please select your role to continue:</h3>
        <div class="role-buttons">
            <a href="/login?role=buyer" class="role-btn buyer">Buyer</a>
            <a href="/login?role=seller" class="role-btn seller">Seller</a>
            <a href="/admin-login" class="role-btn admin">Admin</a>
        </div>
    </div>

    <!--Footer-->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Retail Rise. All rights reserved.<br>Project by Ryan Kariuki 22/04033</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

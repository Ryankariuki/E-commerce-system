<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Rise - Digital Receipt</title>
    <link rel="stylesheet" href="/static/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/images/retail rise logo.png" alt="Retail Rise logo" width="70" height="70" class="me-2">
            </a>
        </div>
    </nav>
    <!--Receipt content-->
    <div class="receipt-container">
        <div class="receipt-logo">
            <img src="/static/images/retail rise logo.png" alt="Retail Rise Logo" class="logo">
        </div>
        <h1 class="text-center">Digital Receipt</h1>
        <div class="meta">
            <div><strong>Order ID:</strong> <span id="orderId"></span></div>
            <div><strong>Date:</strong> <span id="date"></span></div>
            <div><strong>Customer Name:</strong> <span id="name"></span></div>
            <div><strong>Delivery Date:</strong> <span id="delivery"></span></div>
        </div>

        <div id="products"></div>

        <div class="total">
            <h3>Total: <span id="total"></span></h3>
        </div>
        
        <div class="footer">
            <p>Thank you for shopping with us!</p>
            <p>&copy; 2025 Retail Rise</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Retail Rise. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/checkout.js"></script>
</body>
</html>
